<svg xmlns="http://www.w3.org/2000/svg" width="100" height="50" viewBox="0 0 100 50">
	<title>Logo Carton Seconde Vie</title>
	<style>
		.border-rect {
			stroke: #856243;
			stroke-width: 1;
			fill: #be9371;
			opacity: 0.7;
		}

		line {
			stroke: #856243;
			stroke-width: 1;
		}

		text {
			fill: #856243;
			letter-spacing: -0.3px;
			font-size: 6px;
		}

		.title {
			text-transform: uppercase;
			font-weight: bold;
			font-size: 7px;
		}

		.subtitle {
			font-style: italic;
		}
	</style>
	<filter id='roughpaper' x='0%' y='0%' width='100%' height="100%">
		<feTurbulence type="fractalNoise" baseFrequency='0.08' result='noise' numOctaves="5" />
		<feDiffuseLighting in='noise' lighting-color='white' surfaceScale='2'>
			<feDistantLight azimuth='45' elevation='40' />
		</feDiffuseLighting>
	</filter>
	<g filter="url(#roughpaper)">
		<rect class="border-rect" x="0.5" y="0.5" width="99" height="49" rx="10" />
		<text class="title" x="50%" y="20%" dominant-baseline="middle" text-anchor="middle">Carton Seconde Vie</text>
		<line x1="40%" y1="32%" x2="60%" y2="32%"></line>
		<text class="subtitle" x="50%" y="44%" dominant-baseline="middle" text-anchor="middle">C'est la seconde vie de ce carton</text>
		<text x="7" y="35" dominant-baseline="middle" text-anchor="left">exemple@gmail.com</text>
		<text x="7" y="43" dominant-baseline="middle" text-anchor="left">01 02 03 04 05</text>
	</g>
</svg>